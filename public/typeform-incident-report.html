<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ðŸ”¥ MOBILE KEYBOARD FIX: Enhanced viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <!--
        interactive-widget=resizes-content: Modern browsers resize viewport when keyboard appears
        user-scalable=no: Prevents zoom on input focus (better UX for forms)
        maximum-scale=1.0: Prevents unexpected zoom behavior
    -->
    <title>Incident Report - Car Crash Lawyer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ðŸ”¥ MOBILE KEYBOARD FIX: Enable native scrolling */
        html {
            height: 100%;
            /* REMOVED: overflow: hidden - allows natural scrolling */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;  /* Changed from height: 100% to allow expansion */
            margin: 0;
            padding: 0;
            /* REMOVED: overflow: hidden - allows natural scrolling */
            /* REMOVED: position: absolute - allows natural document flow */
        }

        #typeform-container {
            /* Allow natural document flow for mobile keyboard handling */
            width: 100%;
            min-height: 100vh;  /* Minimum full viewport, can expand */
            /* REMOVED: position: absolute, overflow: hidden */
            /* This allows browser to scroll input fields into view when keyboard appears */
        }

        /* Typeform iframe styling */
        #typeform-container iframe {
            border: none !important;
            width: 100% !important;
            min-height: 100vh !important;
        }

        /* ðŸ”¥ iOS-SPECIFIC FIXES for keyboard handling */
        @supports (-webkit-touch-callout: none) {
            /* iOS Safari specific */
            body {
                /* Prevents iOS Safari from bouncing at top/bottom */
                position: relative;
                -webkit-overflow-scrolling: touch;  /* Smooth momentum scrolling */
            }

            #typeform-container {
                /* iOS needs explicit touch scrolling */
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;  /* Enable vertical scrolling on iOS */
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading incident report form...</div>
    </div>

    <!-- Typeform will be embedded here -->
    <div id="typeform-container"></div>

    <!-- Typeform Embed Library -->
    <script src="https://embed.typeform.com/next/embed.js"></script>

    <script>
        // Get incident data from sessionStorage (passed from safety-check.html)
        const urlParams = new URLSearchParams(window.location.search);
        const incidentDataParam = urlParams.get('data');

        let incidentData = {};

        if (incidentDataParam) {
            try {
                incidentData = JSON.parse(decodeURIComponent(incidentDataParam));
                console.log('Incident data received via URL:', incidentData);
            } catch (error) {
                console.error('Failed to parse incident data from URL:', error);
            }
        } else {
            // Fallback to sessionStorage
            const storedData = sessionStorage.getItem('incidentData');
            if (storedData) {
                incidentData = JSON.parse(storedData);
                console.log('Incident data received from sessionStorage:', incidentData);
            }
        }

        // Build hidden fields object
        const hiddenFields = {};

        // Add safety status (passed via URL or sessionStorage)
        const safetyStatus = urlParams.get('safety_status') || sessionStorage.getItem('safetyStatus');
        if (safetyStatus) {
            hiddenFields.are_you_safe = safetyStatus;
        }

        // Add what3words storage path
        if (incidentData.what3wordsStoragePath) {
            hiddenFields.what3words_path = incidentData.what3wordsStoragePath;
        }

        // Add location data
        if (incidentData.location) {
            hiddenFields.latitude = incidentData.location.lat.toString();
            hiddenFields.longitude = incidentData.location.lng.toString();
            if (incidentData.location.accuracy) {
                hiddenFields.accuracy = incidentData.location.accuracy.toString();
            }
        }

        // Add what3words
        if (incidentData.what3words) {
            hiddenFields.what3words = incidentData.what3words;
        }

        // Add address
        if (incidentData.address) {
            hiddenFields.incident_address = incidentData.address;
        }

        // Add timestamp
        hiddenFields.incident_timestamp = incidentData.timestamp || new Date().toISOString();

        // Add voice transcription
        if (incidentData.voiceTranscription) {
            hiddenFields.voice_notes = incidentData.voiceTranscription;
        }

        // Add user ID
        if (incidentData.userId) {
            hiddenFields.user_id = incidentData.userId;
        }

        console.log('Hidden fields for Typeform:', hiddenFields);

        // Initialize Typeform with embed options
        const { createWidget } = window.tf;

        const widget = createWidget('WvM2ejru', {
            container: document.getElementById('typeform-container'),
            hidden: hiddenFields,

            // ðŸ”¥ MOBILE KEYBOARD FIX: Use responsive height
            height: '100vh',  // Use viewport height units for responsive behavior
            width: '100%',

            // ðŸ”¥ MOBILE KEYBOARD FIX: Enable scrolling for keyboard visibility
            disableScroll: false,  // CHANGED: Allow Typeform internal scrolling

            // Additional UX improvements
            autoFocus: false,           // Don't auto-scroll on load
            opacity: 100,               // Full opacity
            hideHeaders: false,         // Keep Typeform headers
            hideFooter: false,          // Keep progress bar

            // Mobile optimization
            iframeProps: {
                title: 'Car Crash Incident Report',
                style: 'height: 100% !important; min-height: 100vh !important;'
            },

            // Callbacks
            onReady: function() {
                console.log('âœ… Typeform loaded successfully');

                // Force iframe height after load
                const iframe = document.querySelector('#typeform-container iframe');
                if (iframe) {
                    iframe.style.height = '100%';
                    iframe.style.minHeight = '100vh';
                    console.log('âœ… Typeform iframe height adjusted');
                }

                // Hide loading overlay
                const overlay = document.getElementById('loadingOverlay');
                overlay.classList.add('hidden');

                // Remove overlay from DOM after transition
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            },

            onSubmit: function(event) {
                console.log('âœ… Form submitted:', event);

                // Clear incident data from storage
                sessionStorage.removeItem('incidentData');
                sessionStorage.removeItem('safetyStatus');

                // Typeform handles the redirect via their thank you screen
                // Or you can redirect here if needed:
                // window.location.href = '/declaration.html';
            },

            onQuestionChanged: function(event) {
                console.log('Question changed:', event.ref);
            },

            onClose: function() {
                console.log('Form closed by user');
                // Optional: handle form closure
                // window.location.href = '/index.html';
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            if (confirm('Are you sure you want to leave? Your progress may be lost.')) {
                window.location.href = '/index.html';
            } else {
                // Push state back to prevent navigation
                history.pushState(null, '', window.location.href);
            }
        });

        // Prevent accidental page unload
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = '';
        });

        // ðŸ”¥ MOBILE KEYBOARD FIX: Allow natural scrolling
        // REMOVED: scroll prevention that was blocking keyboard handling
        // The browser now handles scrolling naturally, allowing inputs to become visible
        // when the mobile keyboard appears

        console.log('âœ… Native scroll enabled - Mobile keyboard will work correctly');
    </script>
</body>
</html>
