<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report - Car Crash Lawyer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* ðŸ”¥ CRITICAL: Prevent ALL scrolling on parent page */
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
        }

        #typeform-container {
            flex: 1;
            width: 100%;
            height: 100vh;
            /* Ensure container doesn't scroll */
            overflow: hidden !important;
        }

        /* Prevent Typeform iframe from causing parent scroll */
        #typeform-container iframe {
            border: none !important;
            width: 100% !important;
            height: 100% !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading incident report form...</div>
    </div>

    <!-- Typeform will be embedded here -->
    <div id="typeform-container"></div>

    <!-- Typeform Embed Library -->
    <script src="https://embed.typeform.com/next/embed.js"></script>

    <script>
        // Get incident data from sessionStorage (passed from safety-check.html)
        const urlParams = new URLSearchParams(window.location.search);
        const incidentDataParam = urlParams.get('data');

        let incidentData = {};

        if (incidentDataParam) {
            try {
                incidentData = JSON.parse(decodeURIComponent(incidentDataParam));
                console.log('Incident data received via URL:', incidentData);
            } catch (error) {
                console.error('Failed to parse incident data from URL:', error);
            }
        } else {
            // Fallback to sessionStorage
            const storedData = sessionStorage.getItem('incidentData');
            if (storedData) {
                incidentData = JSON.parse(storedData);
                console.log('Incident data received from sessionStorage:', incidentData);
            }
        }

        // Build hidden fields object
        const hiddenFields = {};

        // Add safety status (passed via URL or sessionStorage)
        const safetyStatus = urlParams.get('safety_status') || sessionStorage.getItem('safetyStatus');
        if (safetyStatus) {
            hiddenFields.are_you_safe = safetyStatus;
        }

        // Add what3words storage path
        if (incidentData.what3wordsStoragePath) {
            hiddenFields.what3words_path = incidentData.what3wordsStoragePath;
        }

        // Add location data
        if (incidentData.location) {
            hiddenFields.latitude = incidentData.location.lat.toString();
            hiddenFields.longitude = incidentData.location.lng.toString();
            if (incidentData.location.accuracy) {
                hiddenFields.accuracy = incidentData.location.accuracy.toString();
            }
        }

        // Add what3words
        if (incidentData.what3words) {
            hiddenFields.what3words = incidentData.what3words;
        }

        // Add address
        if (incidentData.address) {
            hiddenFields.incident_address = incidentData.address;
        }

        // Add timestamp
        hiddenFields.incident_timestamp = incidentData.timestamp || new Date().toISOString();

        // Add voice transcription
        if (incidentData.voiceTranscription) {
            hiddenFields.voice_notes = incidentData.voiceTranscription;
        }

        // Add user ID
        if (incidentData.userId) {
            hiddenFields.user_id = incidentData.userId;
        }

        console.log('Hidden fields for Typeform:', hiddenFields);

        // Initialize Typeform with embed options
        const { createWidget } = window.tf;

        const widget = createWidget('WvM2ejru', {
            container: document.getElementById('typeform-container'),
            hidden: hiddenFields,

            // ðŸ”¥ CRITICAL: Disable scroll-back behavior
            disableScroll: true,

            // Additional UX improvements
            autoFocus: false,           // Don't auto-scroll on load
            opacity: 100,               // Full opacity
            hideHeaders: false,         // Keep Typeform headers
            hideFooter: false,          // Keep progress bar

            // Mobile optimization
            iframeProps: {
                title: 'Car Crash Incident Report'
            },

            // Callbacks
            onReady: function() {
                console.log('âœ… Typeform loaded successfully');
                // Hide loading overlay
                const overlay = document.getElementById('loadingOverlay');
                overlay.classList.add('hidden');

                // Remove overlay from DOM after transition
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            },

            onSubmit: function(event) {
                console.log('âœ… Form submitted:', event);

                // Clear incident data from storage
                sessionStorage.removeItem('incidentData');
                sessionStorage.removeItem('safetyStatus');

                // Typeform handles the redirect via their thank you screen
                // Or you can redirect here if needed:
                // window.location.href = '/declaration.html';
            },

            onQuestionChanged: function(event) {
                console.log('Question changed:', event.ref);
            },

            onClose: function() {
                console.log('Form closed by user');
                // Optional: handle form closure
                // window.location.href = '/index.html';
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            if (confirm('Are you sure you want to leave? Your progress may be lost.')) {
                window.location.href = '/index.html';
            } else {
                // Push state back to prevent navigation
                history.pushState(null, '', window.location.href);
            }
        });

        // Prevent accidental page unload
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = '';
        });

        // ðŸ”¥ AGGRESSIVE SCROLL PREVENTION
        // Prevent ALL scroll events on window, document, and body
        function preventScroll(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // Block scroll events
        window.addEventListener('scroll', preventScroll, { passive: false });
        document.addEventListener('scroll', preventScroll, { passive: false });
        document.body.addEventListener('scroll', preventScroll, { passive: false });

        // Block wheel/mousewheel events that might trigger scrolling
        window.addEventListener('wheel', preventScroll, { passive: false });
        window.addEventListener('mousewheel', preventScroll, { passive: false });

        // Block touch events that might cause scrolling (mobile)
        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const touchDelta = touchY - touchStartY;

            // Only prevent if trying to scroll the page (not the Typeform iframe)
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });

        // Prevent keyboard scroll (space, page up/down, arrow keys)
        document.addEventListener('keydown', function(e) {
            const scrollKeys = [32, 33, 34, 35, 36, 37, 38, 39, 40]; // space, page up/down, home, end, arrows
            if (scrollKeys.includes(e.keyCode) && (e.target === document.body || e.target === document.documentElement)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, { passive: false });

        // Lock scroll position
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;

        // Monitor and reset scroll position if it changes
        setInterval(function() {
            if (window.scrollY !== 0 || document.body.scrollTop !== 0 || document.documentElement.scrollTop !== 0) {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        }, 100);

        console.log('ðŸ”’ Scroll prevention activated - page is locked at top');
    </script>
</body>
</html>
