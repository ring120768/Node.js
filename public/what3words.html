<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Location - What3Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2fbff; }
    #map { width: 100vw; height: 60vh; }
    #w3w { font-size: 1.4em; margin: 1em; }
    .top { text-align: center; margin: 2em 0 1em 0; }
    button { padding: 0.5em 1.5em; font-size: 1em; border: none; background: #007acc; color: #fff; border-radius: 8px; }
  </style>
    <link rel="stylesheet" href="/css/mascot.css"></head>
<body>
  <div class="top">
    <h2>Pinpoint Your Location</h2>
    <div id="w3w">Getting location...</div>
    <button onclick="next()">Next</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let lat, lng;
    let map, marker;

    // Replace with your real What3Words API key:
    const W3W_API_KEY = 'YOUR_WHAT3WORDS_API_KEY';

    function next() {
      // Redirect to incident form or next step
      window.location.href = '/incident.html';
    }

    function showW3W(words) {
      document.getElementById('w3w').innerHTML = `What3Words: <b>${words}</b>`;
    }

    function error(msg) {
      document.getElementById('w3w').innerHTML = msg;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(async function(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;

        // Show map
        map = L.map('map').setView([lat, lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map);

        // Call What3Words API
        const res = await fetch(`https://api.what3words.com/v3/convert-to-3wa?coordinates=${lat},${lng}&key=${W3W_API_KEY}`);
        const data = await res.json();
        if (data.words) {
          showW3W(data.words);
        } else {
          error('Could not get What3Words address.');
        }
      }, function() {
        error('Location permission denied.');
      });
    } else {
      error('Geolocation not available.');
    }
  </script>
    <script src="/js/mascot.js"></script></body>
</html>
