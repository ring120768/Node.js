<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Crash Lawyer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0B7AB0 0%, #1EA1D4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        h1 {
            color: #0B7AB0;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0B7AB0;
            box-shadow: 0 0 0 3px rgba(11, 122, 176, 0.1);
        }

        input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-label {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-label a {
            color: #0B7AB0;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .gdpr-consent {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .gdpr-consent.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .gdpr-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .gdpr-error.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0B7AB0 0%, #1EA1D4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 122, 176, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #0B7AB0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #1EA1D4;
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #fff5f5;
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .alert.success {
            background: #f0fdf4;
            border: 1px solid #10b981;
            color: #059669;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/mascot.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/images/logo.png" alt="Car Crash Lawyer AI">
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to access your account</p>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ“§</span>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="rememberMe"
                        name="rememberMe"
                        checked
                    >
                    <label for="rememberMe" class="checkbox-label">
                        Keep me logged in (90 days)
                    </label>
                </div>
            </div>

            <!-- GDPR CONSENT CHECKBOX (REQUIRED FOR COMPLIANCE) -->
            <div class="gdpr-consent" id="gdprConsentBox">
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="gdprConsent"
                        name="gdprConsent"
                        required
                    >
                    <label for="gdprConsent" class="checkbox-label">
                        I consent to the processing of my personal data including audio/video recordings,
                        photographs, medical information, and location data through AI transcription services
                        and secure storage as detailed in our
                        <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>.
                    </label>
                </div>
                <div class="gdpr-error" id="gdprConsentError"></div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="/signup-form.html">Sign up</a></p>
        </div>
    </div>

    <script>
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const gdprConsentCheckbox = document.getElementById('gdprConsent');
        const loginButton = document.getElementById('loginButton');
        const alertBox = document.getElementById('alertBox');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const gdprConsentBox = document.getElementById('gdprConsentBox');
        const gdprConsentError = document.getElementById('gdprConsentError');

        // Get redirect parameter from URL
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');

            // If no redirect parameter, go to landing page (index.html)
            if (!redirect) {
                return '/index.html';
            }

            // Decode the redirect URL
            let decodedRedirect = decodeURIComponent(redirect);

            // Security: Only allow relative paths (no external URLs)
            if (decodedRedirect.includes('://')) {
                try {
                    const url = new URL(decodedRedirect);
                    decodedRedirect = url.pathname + url.search + url.hash;
                } catch (e) {
                    console.warn('Invalid redirect URL, defaulting to dashboard');
                    return '/dashboard.html';
                }
            }

            // Ensure path starts with /
            const finalUrl = decodedRedirect.startsWith('/') ? decodedRedirect : `/${decodedRedirect}`;

            console.log('ðŸ” Redirect Debug:', {
                fullUrl: window.location.href,
                searchParams: window.location.search,
                redirectParam: redirect,
                decodedRedirect: decodedRedirect,
                finalRedirectUrl: finalUrl
            });

            return finalUrl;
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        // Clear field error
        function clearFieldError(input, errorElement) {
            input.classList.remove('error');
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        // Show field error
        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Clear all errors
        function clearAllErrors() {
            clearFieldError(emailInput, emailError);
            clearFieldError(passwordInput, passwordError);
            gdprConsentBox.classList.remove('error');
            gdprConsentError.classList.remove('show');
            alertBox.className = 'alert';
        }

        // Input event listeners to clear errors on typing
        emailInput.addEventListener('input', () => clearFieldError(emailInput, emailError));
        passwordInput.addEventListener('input', () => clearFieldError(passwordInput, passwordError));
        gdprConsentCheckbox.addEventListener('change', () => {
            gdprConsentBox.classList.remove('error');
            gdprConsentError.classList.remove('show');
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAllErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            // Basic validation
            let hasError = false;

            if (!email) {
                showFieldError(emailInput, emailError, 'Email is required');
                hasError = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showFieldError(emailInput, emailError, 'Please enter a valid email address');
                hasError = true;
            }

            if (!password) {
                showFieldError(passwordInput, passwordError, 'Password is required');
                hasError = true;
            } else if (password.length < 6) {
                showFieldError(passwordInput, passwordError, 'Password must be at least 6 characters');
                hasError = true;
            }

            // Validate GDPR consent
            if (!gdprConsentCheckbox.checked) {
                gdprConsentBox.classList.add('error');
                gdprConsentError.textContent = 'You must consent to data processing to continue';
                gdprConsentError.classList.add('show');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.classList.add('loading');

            console.log('ðŸ” Logging in with Remember Me:', rememberMe);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include', // CRITICAL: Required to store cookies
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        rememberMe,
                        gdprConsent: gdprConsentCheckbox.checked,
                        consentTimestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                if (data.success) {
                    console.log('========================================');
                    console.log('âœ… LOGIN SUCCESSFUL');
                    console.log('========================================');
                    console.log('Response data:', data);
                    console.log('Cookies after login:', document.cookie);
                    console.log('');

                    // TEST: Immediately check if session is valid
                    console.log('ðŸ” Testing session immediately after login...');
                    try {
                        const sessionTest = await fetch('/api/auth/session', {
                            credentials: 'include'
                        });
                        const sessionData = await sessionTest.json();
                        console.log('Session test result:', sessionData);

                        if (sessionData.authenticated) {
                            console.log('âœ… Session is VALID - cookies are working!');
                        } else {
                            console.log('âŒ Session is INVALID - cookies NOT working!');
                            console.log('âš ï¸  THIS IS THE PROBLEM!');
                        }
                    } catch (sessionError) {
                        console.log('âŒ Session test failed:', sessionError);
                    }
                    console.log('');

                    showAlert('Login successful! Redirecting...', 'success');

                    // Store user data in sessionStorage for use across pages
                    if (data.user) {
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                    }

                    // Redirect to target page
                    const redirectUrl = getRedirectUrl();
                    console.log('Redirecting to:', redirectUrl);
                    console.log('========================================');

                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please try again.', 'error');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
            }
        });

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/auth/session', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated && data.user) {
                        // User already logged in, redirect to dashboard or specified page
                        const redirectUrl = getRedirectUrl();
                        window.location.href = redirectUrl;
                    }
                }
            } catch (error) {
                // Ignore errors - user not logged in, which is expected on login page
                console.log('No existing session');
            }
        }

        // Check for existing session on page load
        checkExistingSession();
    </script>
    <script src="/js/mascot.js"></script>
</body>
</html>
