<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Submission...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .processing-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { color: #333; margin-bottom: 1rem; font-size: 1.8rem; }
        p { color: #666; line-height: 1.6; margin-bottom: 1rem; }
        .status-message {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 4px;
            text-align: left;
        }
        .error-message {
            background: #fff0f0;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 4px;
        }
        .manual-login-btn {
            margin-top: 1.5rem;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .manual-login-btn:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="spinner"></div>
        <h1>üéâ Thank You!</h1>
        <p>We've received your information and are processing it now...</p>
        <div id="statusMessage" class="status-message">
            <strong>Status:</strong> <span id="status">Checking your submission...</span>
        </div>
        <a href="/login.html?redirect=/transcription-status.html" id="manualLoginBtn" class="manual-login-btn" style="display: none;">
            Continue to Login
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || urlParams.get('email_address');
        const createUserId = urlParams.get('create_user_id');

        console.log('üîç Typeform Complete - Auto Login Attempt', { email, createUserId });

        const statusEl = document.getElementById('status');
        const manualLoginBtn = document.getElementById('manualLoginBtn');

        async function attemptAutoLogin() {
            try {
                // Wait for webhook to process
                statusEl.textContent = 'Setting up your account...';
                await new Promise(resolve => setTimeout(resolve, 3000));

                if (!email) {
                    throw new Error('Email parameter missing from URL');
                }

                // Check if user exists and try to create session
                statusEl.textContent = 'Logging you in...';
                
                const response = await fetch(`/api/auth/session-check?email=${encodeURIComponent(email)}`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    statusEl.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/transcription-status.html';
                    }, 1000);
                } else {
                    // Fallback to manual login
                    throw new Error('Session creation failed');
                }

            } catch (error) {
                console.error('Auto-login failed:', error);
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = 'error-message';
                statusDiv.innerHTML = '<strong>‚ö†Ô∏è Please login to continue</strong><br>Click the button below.';
                manualLoginBtn.style.display = 'inline-block';
            }
        }

        attemptAutoLogin();
    </script>
</body>
</html>
