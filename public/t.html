<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Processing...</h1>
        <p>Redirecting now.</p>
    </div>

    <script>
        // Typeform Redirect Handler - Ultra-compact version
        // Extracts userId from URL and stores in multiple formats for compatibility

        console.log('🎯 Typeform handler');

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('u') || urlParams.get('userId') || urlParams.get('auth_user_id') || urlParams.get('user_id');
        const email = urlParams.get('email');

        console.log('📦 userId:', userId, 'email:', email);

        if (userId) {
            // Store in all formats for maximum compatibility
            localStorage.setItem('create_user_id', userId);
            localStorage.setItem('userId', userId);
            sessionStorage.setItem('create_user_id', userId);
            sessionStorage.setItem('userId', userId);

            // Store as carCrashLawyerUser object
            const userData = {
                userId: userId,
                id: userId,
                create_user_id: userId,
                email: email || null,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('carCrashLawyerUser', JSON.stringify(userData));
            sessionStorage.setItem('carCrashLawyerUser', JSON.stringify(userData));

            if (email) sessionStorage.setItem('userEmail', email);

            console.log('✅ Stored');
        } else {
            console.warn('⚠️ No userId');
        }

        // Redirect to payment-success
        setTimeout(() => {
            window.location.href = '/payment-success.html';
        }, 500);
    </script>
</body>
</html>
