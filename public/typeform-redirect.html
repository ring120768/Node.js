<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Setup...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { color: #333; margin-bottom: 1rem; font-size: 1.8rem; }
        p { color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>🎉 All Done!</h1>
        <p id="status">Completing your setup...</p>
    </div>

    <script>
        console.log('🔄 Typeform redirect handler - Seamless auth flow');

        const statusEl = document.getElementById('status');
        const urlParams = new URLSearchParams(window.location.search);

        async function checkAuthAndRedirect() {
            try {
                // Check if we already have a valid session
                statusEl.textContent = 'Verifying your session...';

                const response = await fetch('/api/auth/session', {
                    credentials: 'include' // CRITICAL: Send cookies
                });

                const data = await response.json();

                if (data.authenticated && data.user) {
                    console.log('✅ Session valid, redirecting to dashboard');
                    statusEl.textContent = 'Success! Redirecting...';

                    // Small delay to show success message
                    setTimeout(() => {
                        window.location.href = '/transcription-status.html';
                    }, 500);
                } else {
                    console.warn('⚠️  No valid session, redirecting to login');
                    statusEl.textContent = 'Please log in to continue...';

                    setTimeout(() => {
                        window.location.href = '/login.html?redirect=' + encodeURIComponent('/transcription-status.html');
                    }, 1500);
                }

            } catch (error) {
                console.error('❌ Error checking session:', error);
                statusEl.textContent = 'Redirecting to login...';

                setTimeout(() => {
                    window.location.href = '/login.html?redirect=' + encodeURIComponent('/transcription-status.html');
                }, 1500);
            }
        }

        // Start the check immediately
        checkAuthAndRedirect();
    </script>
</body>
</html>
