# Railway Nixpacks Configuration
# This configures the Railway build environment to support Puppeteer

[phases.setup]
# Install Chromium and dependencies required for Puppeteer
nixPkgs = [
  "nodejs_18",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "fontconfig",
  "libX11",
  "libXcomposite",
  "libXdamage",
  "libXext",
  "libXfixes",
  "libXrandr",
  "libxcb",
  "libxkbcommon",
  "libxshmfence",
  "mesa",
  "expat",
  "alsa-lib",
  "at-spi2-atk",
  "at-spi2-core",
  "atk",
  "cups",
  "dbus",
  "gdk-pixbuf",
  "glib",
  "gtk3",
  "libdrm",
  "libnotify",
  "libsecret",
  "libuuid",
  "pango",
  "systemd"
]

[phases.install]
cmds = ["npm ci"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*-chromium-*/bin/chromium"
