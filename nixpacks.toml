[phases.setup]
# Install Chromium and dependencies required for Puppeteer
aptPkgs = [
  'chromium',
  'chromium-sandbox',
  'ca-certificates',
  'fonts-liberation',
  'libappindicator3-1',
  'libasound2',
  'libatk-bridge2.0-0',
  'libatk1.0-0',
  'libcups2',
  'libdbus-1-3',
  'libdrm2',
  'libgbm1',
  'libgtk-3-0',
  'libnspr4',
  'libnss3',
  'libx11-xcb1',
  'libxcomposite1',
  'libxdamage1',
  'libxrandr2',
  'xdg-utils'
]

[phases.install]
cmds = ['npm ci']

[start]
cmd = 'npm start'

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = 'true'
PUPPETEER_EXECUTABLE_PATH = '/usr/bin/chromium'
