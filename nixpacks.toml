# Railway Nixpacks Configuration
# This configures the Railway build environment to support Puppeteer

[phases.setup]
# Install Chromium and dependencies required for Puppeteer
nixPkgs = [
  "nodejs_18",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "cacert",
  "fontconfig",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libxcb",
  "libxkbcommon",
  "mesa",
  "expat",
  "alsa-lib",
  "at-spi2-atk",
  "at-spi2-core",
  "atk",
  "cups",
  "dbus",
  "gdk-pixbuf",
  "glib",
  "gtk3",
  "libdrm",
  "libnotify",
  "libsecret",
  "libuuid",
  "pango",
  "systemd"
]

# Disable apt packages to prevent Railway from auto-installing Chromium
# We're handling all dependencies via Nix packages above
aptPkgs = []

[phases.install]
cmds = ["npm ci"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*-chromium-*/bin/chromium"
